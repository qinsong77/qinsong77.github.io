	var root = document.getElementById("root");
	setTimeout(function () {
		function loop(n) {
			var k = 0;
			console.log(n);
			for (var i = 0; i < 100; i++) {
				k += new Date - 0;
				var el = document.createElement("div");
				el.innerHTML = k;
				root.appendChild(el);
				el.style.cssText = `background:${randomHexColor()};height:40px`;
			}
			if (n) {
				setTimeout(function () {
					loop(n - 1);
				}, 40);
			}
		}
		loop(100);
	}, 1000);
